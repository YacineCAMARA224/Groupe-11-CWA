<header>
  <div id="logo">
    <a routerLink=""><img src="assets/logos/NOZAMA_ICO.png" alt="NOZAMA" /></a>
  </div>
  <nav>
    <ul class="menu-0">
      <li>
        <input
          type="search"
          [(ngModel)]="ProductName"
          name="valueof"
          placeholder="Qu'est-ce qui vous ferait plaisir ?"
        />
      </li>
      <li>
        <div class="input-group-append">
          <button
            style="width: 100px;height:10px"
            class="btn btn-primary"
            type="submit"
            (click)="sendNamevaluetoservice()"
          >
            Recherche
          </button>
        </div>
      </li>
      <li
        class="other-menu i-menu-0"
        (mouseenter)="mouseEnter($event)"
        (mouseleave)="mouseLeave($event)"
      >
        <a routerLink="/toLogIn"
          ><span [innerHTML]="myAccount"></span><span>Mon compte</span></a
        >
        <ul class="sub-menu sub-menu-0" *ngIf="mouseIsOverMyAccount">
          <li *ngIf="!isConnected">
            <button routerLink="/toLogIn">Idenfiez-vous</button>
          </li>
          <li *ngIf="isConnected" id="user-name">
            Bonjour, {{ lastName }} {{ firstName }}
          </li>
          <li *ngIf="isConnected" class="i-sub-menu-0">
            <a (click)="onUpdateUser()">Mise Ã  jour de mon compte</a>
          </li>
          <li *ngIf="isConnected">
            <button [routerLink]="" (click)="onDisconnect()">
              Deconnexion
            </button>
          </li>
        </ul>
      </li>
      <li class="other-menu i-menu-0">
        <a [routerLink]="" (click)="onFavorites()"
          ><span>&#10084;</span><span>Mes favoris</span></a
        >
      </li>
       <li> <button (click)="gotoBasketView()">Panier</button></li>
    </ul>
   
  </nav>
</header>
